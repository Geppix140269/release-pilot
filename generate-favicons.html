<!DOCTYPE html>
<html>
<head>
    <title>Generate Favicon PNGs</title>
</head>
<body>
    <h1>Favicon Generator</h1>
    <p>Right-click and save each image with the specified filename:</p>
    
    <div style="display: flex; gap: 20px; flex-wrap: wrap; align-items: center;">
        <div>
            <h3>favicon-16x16.png</h3>
            <canvas id="canvas16" width="16" height="16" style="border: 1px solid #ccc;"></canvas>
        </div>
        <div>
            <h3>favicon-32x32.png</h3>
            <canvas id="canvas32" width="32" height="32" style="border: 1px solid #ccc;"></canvas>
        </div>
        <div>
            <h3>apple-touch-icon.png (180x180)</h3>
            <canvas id="canvas180" width="180" height="180" style="border: 1px solid #ccc;"></canvas>
        </div>
        <div>
            <h3>favicon-192x192.png</h3>
            <canvas id="canvas192" width="192" height="192" style="border: 1px solid #ccc;"></canvas>
        </div>
        <div>
            <h3>favicon-512x512.png</h3>
            <canvas id="canvas512" width="512" height="512" style="border: 1px solid #ccc;"></canvas>
        </div>
    </div>

    <script>
        function drawFavicon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#6366f1');
            gradient.addColorStop(1, '#8b5cf6');
            
            // Draw rounded rectangle background
            const radius = size * 0.15;
            ctx.beginPath();
            ctx.moveTo(radius, 0);
            ctx.lineTo(size - radius, 0);
            ctx.quadraticCurveTo(size, 0, size, radius);
            ctx.lineTo(size, size - radius);
            ctx.quadraticCurveTo(size, size, size - radius, size);
            ctx.lineTo(radius, size);
            ctx.quadraticCurveTo(0, size, 0, size - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();
            ctx.fillStyle = gradient;
            ctx.fill();
            
            // Draw "R" letter for ReleasePilot
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.6}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('R', size / 2, size / 2 + size * 0.02);
        }
        
        // Generate all sizes
        drawFavicon('canvas16', 16);
        drawFavicon('canvas32', 32);
        drawFavicon('canvas180', 180);
        drawFavicon('canvas192', 192);
        drawFavicon('canvas512', 512);
    </script>
</body>
</html>
