[build]
  command = "npm install"
  functions = "netlify/functions"
  publish = "."
  environment = { SECRETS_SCAN_ENABLED = "false" }

[build.environment]
  NODE_VERSION = "20"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[functions]
  node_bundler = "esbuild"