<!DOCTYPE html>
<html>
<head>
    <title>Create Real Favicons</title>
</head>
<body>
    <h1>Create Real Favicon Files</h1>
    <p>This will create proper base64-encoded favicon that should work:</p>
    
    <canvas id="canvas" width="32" height="32"></canvas>
    
    <pre id="output"></pre>
    
    <script>
        // Create a proper favicon
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Draw gradient background
        const gradient = ctx.createLinearGradient(0, 0, 32, 32);
        gradient.addColorStop(0, '#6366f1');
        gradient.addColorStop(1, '#8b5cf6');
        
        // Draw rounded rectangle
        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.moveTo(6, 0);
        ctx.lineTo(26, 0);
        ctx.quadraticCurveTo(32, 0, 32, 6);
        ctx.lineTo(32, 26);
        ctx.quadraticCurveTo(32, 32, 26, 32);
        ctx.lineTo(6, 32);
        ctx.quadraticCurveTo(0, 32, 0, 26);
        ctx.lineTo(0, 6);
        ctx.quadraticCurveTo(0, 0, 6, 0);
        ctx.closePath();
        ctx.fill();
        
        // Draw "R" letter
        ctx.fillStyle = 'white';
        ctx.font = 'bold 20px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('R', 16, 17);
        
        // Get base64
        const base64 = canvas.toDataURL('image/png');
        document.getElementById('output').textContent = 'Base64 favicon:\n' + base64;
        
        // Create download link
        const link = document.createElement('a');
        link.download = 'favicon.png';
        link.href = base64;
        link.textContent = 'Download favicon.png';
        link.style.display = 'block';
        link.style.marginTop = '20px';
        document.body.appendChild(link);
    </script>
</body>
</html>
